<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <title>BookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center text-success">
            <i class="fas fa-book-open text-secondary"></i>&nbsp;My<span class="text-danger">Book</span>List
        </h1>
        <form id="book-form" class="w-50 justify-content-center m-auto">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn">
            </div>
            <input type="submit" value="Add Book" class="btn btn-info btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>#ISBN</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
